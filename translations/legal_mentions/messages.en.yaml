  chap7:
    title: 7. Management of personal data.
    description1: In France, personal data is protected in particular by law n ° 78-87 of January 6, 1978, law n ° 2004-801 of August 6, 2004, article L. 226-13 of the Penal Code and the European Directive of October 24, 1995.
    description2-1: On the occasion of the use of the
    description2-2: website can be collected
    description2-3: the URL of the links through which the user accessed the website
    description2-4: the user's access provider, the user's Internet Protocol (IP) address.
    description3-1: In any event Logan HUMBERT only collects personal information about the user for the need of certain services offered by the website
    description3-2: The user provides this information with full knowledge of the facts, in particular when he enters it himself. It is then specified to the user of the website
    description3-3: the obligation or not to provide this information.
    description4: In accordance with the provisions of articles 38 and following of the law 78-17 of January 6, 1978 relating to data processing, files and freedoms, any user has a right of access, rectification and opposition to personal data. concerning him, by making his written and signed request, accompanied by a copy of the identity document with signature of the holder of the document, specifying the address to which the reply must be sent.
    description5-1: No personal information of the
    description5-2: website's user is published without the user's knowledge, exchanged, transferred, assigned or sold on any medium whatsoever to third parties. Only the assumption of the redemption of Logan HUMBERT and its rights would allow the transmission of such information to the possible purchaser who would in turn be bound by the same obligation to store and modify data with regard to the user of the website
    description6: The databases are protected by the provisions of the law of July 1, 1998 transposing Directive 96/9 of March 11, 1996 on the legal protection of databases.



  chap8:
    title: 8. Hypertext links and cookies.
    description1-1: The website
    description1-2: contains a number of hypertext links to other websites, provided with permission from Logan HUMBERT. However, Logan HUMBERT does not have the possibility to verify the content of the websites thus visited, and will therefore not assume any responsibility for this fact.
    description2-1: Navigation on the
    description2-2: website is likely to cause the installation of cookie (s) on the user's computer. A cookie is a small file, which does not allow the user to be identified, but which records information relating to the navigation of a computer on a website. The data thus obtained are intended to facilitate subsequent navigation on the website, and are also intended to allow various measures of attendance.
    description3: Refusing to install a cookie may make it impossible to access certain services. The user can however configure his computer as follows, to refuse the installation of cookies
    description4-1: Under Internet Explorer
    description4-2: tool tab (pictogram in the form of a cog at the top right) / internet options. Click on Privacy and choose Block all cookies. Validate on Ok.
    description5-1: Under Firefox
    description5-2: at the top of the browser window, click on the Firefox button, then go to the Options tab. Click on the Privacy tab.
    description5-3: Configure the retention rules on
    description5-4: use custom settings for history. Finally, uncheck it to disable cookies.
    description6-1: Under Safari
    description6-2: Click at the top right of the browser on the menu pictogram (symbolized by a cog). Select Settings. Click Show advanced settings. In the "Confidentiality" section, click on Content settings. In the "Cookies" section, you can block cookies.
    description7-1: Under Chrome
    description7-2: Click at the top right of the browser on the menu pictogram (symbolized by three horizontal lines). Select Settings. Click Show advanced settings. In the "Confidentiality" section, click on preferences. In the "Confidentiality" tab, you can block cookies.



