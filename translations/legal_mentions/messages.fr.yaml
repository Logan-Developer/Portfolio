  chap2:
    title: 2. Conditions générales d’utilisation du site et des services proposés.
    description1-1: L’utilisation du site
    description1-2: implique l’acceptation pleine et entière des conditions générales d’utilisation ci-après décrites. Ces conditions d’utilisation sont susceptibles d’être modifiées ou complétées à tout moment, les utilisateurs du site
    description1-3: sont donc invités à les consulter de manière régulière.
    description2: Ce site est normalement accessible à tout moment aux utilisateurs. Une interruption pour raison de maintenance technique peut être toutefois décidée par Logan HUMBERT, qui s’efforcera alors de communiquer préalablement aux utilisateurs les dates et heures de l’intervention.
    description3-1: Le site
    description3-2: est mis à jour régulièrement par Logan HUMBERT. De la même façon, les mentions légales peuvent être modifiées à tout moment
    description3-3: elles s’imposent néanmoins à l’utilisateur qui est invité à s’y référer le plus souvent possible afin d’en prendre connaissance.



  chap3:
    title: 3. Description des services fournis.
    description1-1: Le site
    description1-2: a pour objet de fournir une information concernant l’ensemble des activités de la société.
    description2-1: Logan HUMBERT s’efforce de fournir sur le site
    description2-2: des informations aussi précises que possible. Toutefois, il ne pourra être tenue responsable des omissions, des inexactitudes et des carences dans la mise à jour, qu’elles soient de son fait ou du fait des tiers partenaires qui lui fournissent ces informations.
    description3-1: Tous les informations indiquées sur le site
    description3-2: sont données à titre indicatif, et sont susceptibles d’évoluer. Par ailleurs, les renseignements figurant sur le site
    description3-3: ne sont pas exhaustifs. Ils sont donnés sous réserve de modifications ayant été apportées depuis leur mise en ligne.



  chap4:
    title: 4. Limitations contractuelles sur les données techniques.
    description1: Le site utilise la technologie JavaScript.
    description2: Le site Internet ne pourra être tenu responsable de dommages matériels liés à l’utilisation du site. De plus, l’utilisateur du site s’engage à accéder au site en utilisant un matériel récent, ne contenant pas de virus et avec un navigateur de dernière génération mis-à-jour



  chap5:
    title: 5. Propriété intellectuelle et contrefaçons.
    description1: Logan HUMBERT est propriétaire des droits de propriété intellectuelle ou détient les droits d’usage sur tous les éléments accessibles sur le site, notamment les textes, images, graphismes, logo, icônes, sons, logiciels.
    description2: Toute reproduction, représentation, modification, publication, adaptation de tout ou partie des éléments du site, quel que soit le moyen ou le procédé utilisé, est interdite, sauf autorisation écrite préalable de
    description3: Toute exploitation non autorisée du site ou de l’un quelconque des éléments qu’il contient sera considérée comme constitutive d’une contrefaçon et poursuivie conformément aux dispositions des articles L.335-2 et suivants du Code de Propriété Intellectuelle.



  chap6:
    title: 6. Limitations de responsabilité.
    description1: Logan HUMBERT ne pourra être tenue responsable des dommages directs et indirects causés au matériel de l’utilisateur, lors de l’accès au site www.logan-humbert.tk, et résultant soit de l’utilisation d’un matériel ne répondant pas aux spécifications indiquées au point 4, soit de l’apparition d’un bug ou d’une incompatibilité.
    description2: Logan HUMBERT ne pourra également être tenue responsable des dommages indirects (tels par exemple qu’une perte de marché ou perte d’une chance) consécutifs à l’utilisation du site
    description3: Des espaces interactifs (possibilité de poser des questions dans l’espace contact) sont à la disposition des utilisateurs. Logan HUMBERT se réserve le droit de supprimer, sans mise en demeure préalable, tout contenu déposé dans cet espace qui contreviendrait à la législation applicable en France, en particulier aux dispositions relatives à la protection des données. Le cas échéant, Logan HUMBERT se réserve également la possibilité de mettre en cause la responsabilité civile et/ou pénale de l’utilisateur, notamment en cas de message à caractère raciste, injurieux, diffamant, ou pornographique, quel que soit le support utilisé (texte, photographie…).



  chap7:
    title: 7. Gestion des données personnelles.
    description1: En France, les données personnelles sont notamment protégées par la loi n° 78-87 du 6 janvier 1978, la loi n° 2004-801 du 6 août 2004, l'article L. 226-13 du Code pénal et la Directive Européenne du 24 octobre 1995.
    description2-1: A l'occasion de l'utilisation du site
    description2-2: peuvent êtres recueillies
    description2-3: l'URL des liens par l'intermédiaire desquels l'utilisateur a accédé au site
    description2-4: le fournisseur d'accès de l'utilisateur, l'adresse de protocole Internet (IP) de l'utilisateur.
    description3-1: En tout état de cause Logan HUMBERT ne collecte des informations personnelles relatives à l'utilisateur que pour le besoin de certains services proposés par le site
    description3-2: L'utilisateur fournit ces informations en toute connaissance de cause, notamment lorsqu'il procède par lui-même à leur saisie. Il est alors précisé à l'utilisateur du site
    description3-3: l’obligation ou non de fournir ces informations.
    description4: Conformément aux dispositions des articles 38 et suivants de la loi 78-17 du 6 janvier 1978 relative à l’informatique, aux fichiers et aux libertés, tout utilisateur dispose d’un droit d’accès, de rectification et d’opposition aux données personnelles le concernant, en effectuant sa demande écrite et signée, accompagnée d’une copie du titre d’identité avec signature du titulaire de la pièce, en précisant l’adresse à laquelle la réponse doit être envoyée.
    description5-1: Aucune information personnelle de l'utilisateur du site
    description5-2: n'est publiée à l'insu de l'utilisateur, échangée, transférée, cédée ou vendue sur un support quelconque à des tiers. Seule l'hypothèse du rachat de Logan HUMBERT et de ses droits permettrait la transmission des dites informations à l'éventuel acquéreur qui serait à son tour tenu de la même obligation de conservation et de modification des données vis à vis de l'utilisateur du site
    description6: Les bases de données sont protégées par les dispositions de la loi du 1er juillet 1998 transposant la directive 96/9 du 11 mars 1996 relative à la protection juridique des bases de données.



  chap8:
    title: 8. Liens hypertextes et cookies.
    description1-1: Le site
    description1-2: contient un certain nombre de liens hypertextes vers d’autres sites, mis en place avec l’autorisation de Logan HUMBERT. Cependant, Logan HUMBERT n’a pas la possibilité de vérifier le contenu des sites ainsi visités, et n’assumera en conséquence aucune responsabilité de ce fait.
    description2-1: La navigation sur le site
    description2-2: est susceptible de provoquer l’installation de cookie(s) sur l’ordinateur de l’utilisateur. Un cookie est un fichier de petite taille, qui ne permet pas l’identification de l’utilisateur, mais qui enregistre des informations relatives à la navigation d’un ordinateur sur un site. Les données ainsi obtenues visent à faciliter la navigation ultérieure sur le site, et ont également vocation à permettre diverses mesures de fréquentation.
    description3: Le refus d’installation d’un cookie peut entraîner l’impossibilité d’accéder à certains services. L’utilisateur peut toutefois configurer son ordinateur de la manière suivante, pour refuser l’installation des cookies
    description4-1: Sous Internet Explorer
    description4-2: onglet outil (pictogramme en forme de rouage en haut a droite) / options internet. Cliquez sur Confidentialité et choisissez Bloquer tous les cookies. Validez sur Ok.
    description5-1: Sous Firefox
    description5-2: en haut de la fenêtre du navigateur, cliquez sur le bouton Firefox, puis aller dans l'onglet Options. Cliquer sur l'onglet Vie privée.
    description5-3: Paramétrez les Règles de conservation sur
    description5-4: utiliser les paramètres personnalisés pour l'historique. Enfin décochez-la pour  désactiver les cookies.
    description6-1: Sous Safari
    description6-2: Cliquez en haut à droite du navigateur sur le pictogramme de menu (symbolisé par un rouage). Sélectionnez Paramètres. Cliquez sur Afficher les paramètres avancés. Dans la section "Confidentialité", cliquez sur Paramètres de contenu. Dans la section "Cookies", vous pouvez bloquer les cookies.
    description7-1: Sous Chrome
    description7-2: Cliquez en haut à droite du navigateur sur le pictogramme de menu (symbolisé par trois lignes horizontales). Sélectionnez Paramètres. Cliquez sur Afficher les paramètres avancés. Dans la section "Confidentialité", cliquez sur préférences.  Dans l'onglet "Confidentialité", vous pouvez bloquer les cookies.



  chap9:
    title: 9. Droit applicable et attribution de juridiction.
    description1-1: Tout litige en relation avec l’utilisation du site
    description1-2: est soumis au droit français. Il est fait attribution exclusive de juridiction aux tribunaux compétents de Paris.



  chap10:
   title: 10. Les principales lois concernées.
   description1: Loi n° 78-17 du 6 janvier 1978, notamment modifiée par la loi n° 2004-801 du 6 août 2004 relative à l'informatique, aux fichiers et aux libertés.
   description2: Loi n° 2004-575 du 21 juin 2004 pour la confiance dans l'économie numérique.



  chap11:
   title: 11. Lexique.
   description1-1: Utilisateur
   description1-2: Internaute se connectant, utilisant le site susnommé.
   description2-1: Informations personnelles
   description2-2: « les informations qui permettent, sous quelque forme que ce soit, directement ou non, l'identification des personnes physiques auxquelles elles s'appliquent » (article 4 de la loi n° 78-17 du 6 janvier 1978).