  chap1:
    title: 1. Présentation du site.
    description1-1: En vertu de l'article 6 de la loi n° 2004-575 du 21 juin 2004 pour la confiance dans l'économie numérique, il est précisé aux utilisateurs du site
    description1-2: l'identité des différents intervenants dans le cadre de sa réalisation et de son suivi
    owner: Propriétaire
    creator: Créateur
    publication_manager:
      title: Responsable publication
      description: Le responsable publication est une personne physique ou une personne morale.
    email: logan2.humbert@gmail.com
    webmaster: Webmaster
    host:
      title: Hébergeur
      name: Dyjix.eu
